<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocoyo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="center-container">
        <img class="logo" src="images/logo.jpg" alt="Logo Image">
        <div class="container">
            
            <img id="pocoyoImage" src="images/base.png" alt="Pocoyo Image">
            <div class="buttons">
    
                <button id="danceButton"><span class="yellow-letter">D</span>ance</button>
                <button id="friendsButton"><span class="yellow-letter">F</span>riends</button>
                <button id="laughButton"><span class="yellow-letter">L</span>augh</button>
                <button id="playButton"><span class="yellow-letter">P</span>lay</button>
                <button id="studyButton"><span class="yellow-letter">S</span>tudy</button>
                <button id="singButton">Sin<span class="yellow-letter">g</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
